{% extends 'base.html' %}

{% block contenido %}
<h1>Listado de Propietarios</h1>
<a href="{% url 'propietarioCreate' %}" class="btn btn-primary">Nuevo Propietario</a>
<div class="card-body">
  <div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
  <thead>
    <tr>
      <td>Id</td>
      <td><b>RFC</b></td>
      <td>Nombre</td>
      <td>Ap. Paterno</td>
      <td>Ap. Materno</td>
      <td>Opciones</td>
    </tr>
  </thead>
  <tbody>
    {% for item in propietarios %}
    <tr>
      <td>{{item.id}}</td>
      <td>{{item.rfc}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.apPaterno}}</td>
      <td>{{item.apMaterno}}</td>
      <td>
        <a class="btn btn-secondary" href="{% url 'propietarioEdit' item.id %}">Editar</a>
        <a class="btn btn-danger" href="{% url 'propietarioDelete' item.id %}" role="button">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>    
</div>
</div>

{% endblock %}
