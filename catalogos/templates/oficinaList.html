{% extends 'base.html' %}

{% block contenido %}
    <h1>Listado de Oficinas</h1>
    <a href="{% url 'oficinaCreate' %}" class="btn btn-primary">Nueva Oficina</a>
    <div class="card-body">
      <h4 style="color:green;">NÃºmero de oficinas: {{ numOficinas }}</h4>
      <div class="table-responsive">
      <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
      <thead>
        <tr>
          <td><b>Nombre</b></td>
          <td>Ciudad</td>
          <td>Opciones</td>
        </tr>
      </thead>
      <tbody>
        {% for item in oficinas %}
        <tr>
          <td>{{item.nombre}}</td>
          <td>{{item.ciudad}}</td>
          <td>
            <a class="btn btn-secondary" href="{% url 'oficinaEdit' item.id %}">Editar</a>
            <a class="btn btn-danger" href="{% url 'oficinaDelete' item.id %}" role="button">Eliminar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>    
    </div>
    </div>
{% endblock %}
